<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet" />
    <link href="{{ url_for('static',filename='styles/table.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static',filename='styles/new.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <title>New Habit</title>
</head>
<!--Beginning of the body section -->
<body class="container">
    <h1>Create a New Habit</h1><br>
    <form id="loginForm" action="/new" method="post" class="container">
        <input type="text" class="form-control" name="habitName" id="name" placeholder="Habit Name" required>
        <input type="text" class="form-control" name="location" id="where" placeholder="Where?" required>
        <div class="row">
            <div class="col-sm-6">
                <label for="time">At What Time?</label>
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control time" name="time" id="time" value="0:00" readonly required autocomplete="off"
                    size="5" autofocus>
            </div>
        </div>
        <div class="botoncito">
            <button type="submit" class="btn btn-success" name="submit" id="submit">Submit</button>
        </div>  

        <a href="/">Go back</a>
    </form>


<script>
    var timepicker = new TimePicker('#time', {
            lang: 'en',
            theme: 'dark'
        });
        timepicker.on('change', function (evt) {
            var value = (evt.hour || '00') + ':' + (evt.minute || '00');
            evt.element.value = value;
        });
</script>

</body>
<!--End of the body section-->
</html>
